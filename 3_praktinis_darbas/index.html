<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano žemėlapių naršyklė</title>

    <!-- Boostrap bibliotekos stilius-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MapLibre stilius-->
    <link href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- Žemėlapių naršyklės stilius-->
    <link href="css/map.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row bg-success p-1" style="height: 5%">
            <div class="col text-start text-white">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q146 0 255.5 91.5T872-559h-82q-19-73-68.5-130.5T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h80v120h-40L168-552q-3 18-5.5 36t-2.5 36q0 131 92 225t228 95v80Zm364-20L716-228q-21 12-45 20t-51 8q-75 0-127.5-52.5T440-380q0-75 52.5-127.5T620-560q75 0 127.5 52.5T800-380q0 27-8 51t-20 45l128 128-56 56ZM620-280q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Z"/></svg>
            Aplinkosauga
            </div>
            <div class="col text-end">
                <a href="#" class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover text-white"></a>
                <a href="#" class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover text-white"></a>
            </div>
        </div>
        <div class="row bg-success-subtle" style="height: 95%">
            <div class="col-3 p-3"><div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Sluoksniai
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body"><div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" onclick="toggleLayers('hidroelektrines-wms')">
                        <label class="form-check-label" for="flexSwitchCheckDefault1">Hidroelektrinės</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" onclick="toggleLayers('medziokles_plotu_vienetai-wms')">
                        <label class="form-check-label" for="flexSwitchCheckDefault2">Medžioklės plotų vienetai</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" onclick="toggleLayers('upes-wms')">
                        <label class="form-check-label" for="flexSwitchCheckDefault3">Upių tinklas</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                      Duomenų šaltiniai
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                      <a href="https://www.geoportal.lt/metadata-catalog/catalog/search/resource/details.page?uuid=%7B24189285-3B52-9859-9158-4F5A5C348C47%7D" class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover">Hidroelektrinės</a>
                      <a href="https://www.geoportal.lt/metadata-catalog/catalog/search/resource/details.page?uuid=%7BBF3654A4-8A50-4818-B856-49137F12480F%7D" class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover">Medžioklės plotų vienetai</a>
                      <a href="https://www.geoportal.lt/metadata-catalog/catalog/search/resource/details.page?uuid=%7B43007570-30B8-43AA-818F-B18F125E8B5F%7D" class="link-offset-2 link-offset-3-hover link-underline-light link-underline-opacity-0 link-underline-opacity-75-hover">Upių tinklas</a>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                      Apie žemėlapį
                    </button>
                  </h2>
                  <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Šiame žemėlapyje pasirinktinai yra atvaizduojamas medžioklės plotų vienetų, hidroelektrinių ar upių tinklo pasiskirstymas.</div>
                  </div>
                </div>
              </div>
            </div>
            <div id="map" class="col-9 bg-secondary-subtle">
              <div id="map-bm-switcher" class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="switchBgLayers('Apžvalginis')"/>
              <label class="btn btn-outline-success" for="btnradio1">Apžvalginis</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="switchBgLayers('Gamtinis')"/>
              <label class="btn btn-outline-success" for="btnradio2">Gamtinis</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="switchBgLayers('Topografinis')"/>
              <label class="btn btn-outline-success" for="btnradio3">Topografinis</label>
            </div>
          </div>
        </div>
    </div>

    <!-- Boostrap bibliotekos JS šaltinis-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- MapLibre JS šaltinis-->
    <script src="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"></script>

    <!-- Matavimo įrankių JS šaltinis-->
    <script src="https://unpkg.com/maplibre-gl-measures@latest/dist/maplibre-gl-measures.js"></script>"></script>

    <!-- Žemėlapių naršyklės JS šaltinis-->
    <script src="js/map.js"></script>
</body>
</html>
